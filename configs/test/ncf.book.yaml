title: Test Neural CF

device: &device cuda:0
parallel: false

task:
  object: modelling

data:
  test:
    name: book
    mode: test
    train_size: 0.75
    data_path: data/BookRecommendation/Ratings.csv

model:
  name: NeuralCF
  num_users: 105283 # dataset script로 확인
  num_items: 340556 # dataset script로 확인
  latent_dim: 200
  use_bias: false

hyperparameters:
  batch_size: 512

save:
  weights_path: saved/weights
  weights_filename: ncf.book.epochs_100.pth