title: Test Neural CF + bias (BPR)

device: &device cuda:0
parallel: false

task:
  object: modelling # 여긴 BPR object 말고 똑같이 가져가도 될 듯함

data:
  test:
    name: book # 이것도
    mode: test
    train_size: 0.75
    data_path: data/BookRecommendation/Ratings.csv

model:
  name: NeuralCF
  num_users: 105283 # dataset script로 확인
  num_items: 340556 # dataset script로 확인
  latent_dim: 200
  use_bias: true

hyperparameters:
  batch_size: 512

save:
  weights_path: saved/weights
  weights_filename: ncf_bias_bpr.book.epochs_100.pth